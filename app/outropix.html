        <script>
            // BACK REDIRECT
            var urlBackRedirect = 'vsl.html'; // lembre-se de usar a url sem espaços
            // não altere nada abaixo dessa linha
            urlBackRedirect = urlBackRedirect = urlBackRedirect.trim() +
            (urlBackRedirect.indexOf("?") > 0 ? '&' : '?') +
            document.location.search.replace('?', '').toString();
            history.pushState({}, "", location.href);
            history.pushState({}, "", location.href);
            window.onpopstate = function () {
                setTimeout(function () {
                    location.href = urlBackRedirect;
                }, 1);
            };
            // BACK REDIRECT

            // MÁSCARA INPUT
            jQuery(function($){
                $('.tipoChave').change(function(){
                    var campo = $(this).val();
                    if (campo == "document"){	
                        $("#chavePix").val('');
                        $("#chavePix").mask("999.999.999-99");
                        $("#chavePix").attr('inputmode', 'numeric');
                    }
                    if (campo == "phoneNumber"){
                        $("#chavePix").val('');
                        $("#chavePix").mask("(99) 99999-9999");
                        $("#chavePix").attr('inputmode', 'numeric');
                    }	
                    if (campo == "email"){
                        $("#chavePix").val('');
                        $("#chavePix").unmask();
                        $("#chavePix").attr('inputmode', 'text');
                    }			
                });
            });
            // MÁSCARA INPUT  
            
        </script>
